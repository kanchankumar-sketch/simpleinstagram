
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Connecting</title>
<link rel="icon" href="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
	type="image/icon type">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
	rel="stylesheet" />

<style type="text/css">
.hide::-webkit-scrollbar {
	display: none;
}
</style>
</head>
<body style="position: fixed; top: 0; right: 0; left: 0;">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav mr-auto p-2">
				<li class="nav-item active"><a class="nav-link" href="#">Profile</a>
				</li>
				<li class="nav-item active"><a class="nav-link" href="#">Home</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Posts</a></li>
			</ul>

		</div>
		<ul class="navbar-nav p-2">
			<li class="nav-item"><a class="btn btn-danger"
				th:href="@{/logout}">Logout</a></li>
		</ul>
	</nav>
	<section class="p-3">
		<div class="container-fluid p-2  fixed">
			<div class="row" style="overflow-y: scroll; height: 850px;">
				<div class="col-2 "></div>
				<div class="col-1 g-0 text-center"></div>
				<div class="col-5" >
					<div class="row">
						<div class="row d-flex justify-content-center text-center">
							<img id="profileImage"
								th:src="${userProfile.getProfileImagePath()}"
								class="rounded-circle" style="width: 150px;height: 126px;" alt="Avatar" />
						</div>
						<div class="row d-flex justify-content-center text-center p-2">
						
						
							
							<div class="col">
						follower
							<p th:text="${followerCount}"></p>
						</div>
						<div class="col">
						following
							<p th:text="${followingCount}"></p>
						</div>
						</div>

					</div>
					<div class="row">
						<div class="row d-flex justify-content-center text-center p-3">
							<input type="text" th:value="${userProfile.getProfileName()}" name="name" id="name" class="form-control"
								placeholder="Your name" readonly/>
						</div>

					</div>
					<div class="row">
						<div class="row d-flex justify-content-center text-center p-3">
							<textarea id="bio" name="bio"  th:text="${userProfile.getBio()}" rows="4" class="form-control"
								cols="50" placeholder="Your bio" readonly></textarea>
						</div>
						<div class="row d-flex justify-content-center text-center p-2">
								<button class="btn btn-danger m-2" onclick="cancelProfile()"
								style="width: auto;">Cancel</button>
						</div>
					</div>
					
					<div class="row p-2 hide">
						<div th:each="post:${posts}" class="row">
						<div class="row p-2">
							<div class="col">
								<img th:src="${post.getProfilePath()}"
									class="rounded-circle" style="width: 60px;height: 60px;cursor: pointer;" alt="Avatar"
									th:text="${post.getProfileName()}" th:uid="${post.getId()}" onclick="viewProfile(this.getAttribute('uid'))" />

							</div>
							<div class="col-2 d-flex justify-content-center text-center">
							<!-- 	<button class="btn btn-light" style="width: auto; height: auto;" th:idea="${post.getId()}" onclick="following(this.getAttribute('idea'))"><i class="fas fa-ellipsis-v fa-2x"></i></button> -->
							<i class="fas fa-ellipsis-v fa-1x"></i>
							</div>
							<p style="margin-left: 10%;margin-top: -3%;" th:text="${post.getLocation()}"></p>
						</div>
						<div class="row">
							<img th:src="${post.getPostFilePath()}" />
						</div>
						<div class="row">
							<p th:text="${post.getDescription()}"></p>
						</div>
						<div class="row ">
						<ul  style="list-style-type: none;">
						<li class="p-2" style="float: left;">Like</li>
						<li class="p-2" style="float: left;">Comment</li>
						<li class="p-2" style="float: left;">Share</li>
						</ul>
						</div>
						</div>
						
					</div>
				</div>
				<div class="col-1 g-0 text-center"></div>
				<div class="col-3 "></div>
			</div>
		</div>
	</section>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>

	<script type="text/javascript">
		function cancelProfile()
		{
			
			$(location).prop('href', '/common/home');
			
		}
	</script>
</body>
</html>
